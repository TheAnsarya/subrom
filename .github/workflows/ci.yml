name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore Subrom.sln

      - name: Build
        run: dotnet build Subrom.sln --no-restore -c Release -p:EnableWindowsTargeting=true

      - name: Test
        run: dotnet test Subrom.sln --no-build -c Release --verbosity normal -p:EnableWindowsTargeting=true

  build-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Yarn
        run: corepack enable && corepack prepare yarn@stable --activate

      - name: Install dependencies
        working-directory: subrom-ui
        run: yarn install

      - name: Build UI
        working-directory: subrom-ui
        run: yarn build

  build-cross-platform:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Server
        run: dotnet publish src/Subrom.Server/Subrom.Server.csproj -c Release -r ${{ matrix.rid }} --self-contained

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: subrom-${{ matrix.rid }}
          path: src/Subrom.Server/bin/Release/net10.0/${{ matrix.rid }}/publish/
